<section class="hobbies-section section">
  <h2>Hobbies</h2>
  {% for hobby in hobbies %}
  <div class="hobby">
    <img src="{{ hobby.img.src }}" alt="{{ hobby.img.alt }}" />
    <div class="hobby-description">
      <div class="hobby-title">{{ hobby.title }}</div>
      <p>{{ hobby.one_liner }}</p>
    </div>
  </div>
  {% endfor %}
</section>
