<header class="nav-bar">
  <div class="nav-content">
    <a href="/">
      <div class="nav-logo">
        <img src="./static/img/logo.svg" />
      </div>
    </a>
    <nav class="nav-links">
      <a href="/#experience" class="nav-link">Experience</a>
      <a href="/#education" class="nav-link">Education</a>
      <a href="{{ url_for('main.hobbies') }}" class="nav-link">Hobbies</a>
      <a href="{{ url_for('main.timeline') }}" class="nav-link">Timeline</a>
    </nav>
    <div class="hamburger-menu">
      <button class="hamburger-button" onclick="toggleMobileMenu()">
        <img src="./static/img/menu.png" alt="Menu" />
      </button>
      <div class="mobile-menu" id="mobileMenu">
        <a href="/#experience" class="mobile-nav-link">Experience</a>
        <a href="/#education" class="mobile-nav-link">Education</a>
        <a href="{{ url_for('main.hobbies') }}" class="mobile-nav-link">Hobbies</a>
        <a href="{{ url_for('main.timeline') }}" class="mobile-nav-link">Timeline</a>
      </div>
    </div>
  </div>

  <script>
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('show');
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const hamburgerMenu = document.querySelector('.hamburger-menu');
      const mobileMenu = document.getElementById('mobileMenu');

      if (!hamburgerMenu.contains(event.target)) {
        mobileMenu.classList.remove('show');
      }
    });
  </script>
</header>
